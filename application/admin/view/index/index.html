<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>网站后台管理系统 </title>
    <link rel="shortcut icon" href="__ADMIN__/images/favicon.ico">
    <link href="__ADMIN__/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="__ADMIN__/assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="__ADMIN__/assets/css/ace.min.css" />
    <link rel="stylesheet" href="__ADMIN__/assets/css/ace-rtl.min.css" />
    <link rel="stylesheet" href="__ADMIN__/assets/css/ace-skins.min.css" />
    <link rel="stylesheet" href="__ADMIN__/css/style.css" />
    <script src="__ADMIN__/assets/js/ace-extra.min.js"></script>
    <script src="__ADMIN__/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        if ("ontouchend" in document) document.write("<script src='__ADMIN__/js/jquery.mobile.custom.min.js'>" + "<" + "script>");
    </script>
    <script src="__ADMIN__/assets/js/bootstrap.min.js"></script>
    <script src="__ADMIN__/assets/js/typeahead-bs2.min.js"></script>
    <script src="__ADMIN__/assets/js/ace-elements.min.js"></script>
    <script src="__ADMIN__/assets/js/ace.min.js"></script>
    <script src="__ADMIN__/assets/layer/layer.js" type="text/javascript"></script>
    <script src="__ADMIN__/assets/laydate/laydate.js" type="text/javascript"></script>
    <script src="__ADMIN__/js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="__ADMIN__/js/index.js" type="text/javascript"></script>
    <script type="text/javascript">
        var ajax_menu_url = "{:url('Index/menu')}";
        /******/
        $(document).on('click', '.link_cz > li', function () {
            $('.link_cz > li').removeClass('active');
            $(this).addClass('active');
        });

        function link_operating(name, title) {
            var cid = $(this).name;
            var cname = $(this).title;
            $("#iframe").attr("src", cid).ready();
            $("#Bcrumbs").attr("href", cid).ready();
            $(".Current_page a").attr('href', cid).ready();
            $(".Current_page").attr('name', cid);
            $(".Current_page").html(cname).css({
                "color": "#333333",
                "cursor": "default"
            }).ready();
            $("#parentIframe").html('<span class="parentIframe iframeurl"> </span>').css("display", "none").ready();
            $("#parentIfour").html('').css("display", "none").ready();
        }
    </script>
</head>

<body>
    {include file="common/head" /}
    <div class="main-container" id="main-container">
        <!--menu-->
        <div class="menu">
            <div class="sidebar-shortcuts-large menu-icon" id="sidebar-shortcuts-large">
                <a class="btn btn-success">
                    <i class="icon-signal"></i>
                </a>

                <a class="btn btn-info">
                    <i class="icon-pencil"></i>
                </a>

                <a class="btn btn-warning">
                    <i class="icon-group"></i>
                </a>

                <a class="btn btn-danger">
                    <i class="icon-cogs"></i>
                </a>
            </div>
            <div class="menu-box">
                <ul class="menu-nav">
                    {volist name="node" id="vo" key="key"}
                    <li class="menu-nav-item {if condition=" $key eq 1 "}active{/if}">
                        <a href="javascript:;" menu_id="{$vo['id']}">{$vo['title']}</a>
                    </li>
                    {/volist}
                </ul>
            </div>
        </div>
        <!--menu end-->
        <div class="main-container-inner">
            <a class="menu-toggler" id="menu-toggler" href="#">
                <span class="menu-text"></span>
            </a>
            <div class="sidebar" id="sidebar">
                <div class="sidebar-shortcuts" id="sidebar-shortcuts">
                    <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
                        <span class="btn btn-success"></span>

                        <span class="btn btn-info"></span>

                        <span class="btn btn-warning"></span>

                        <span class="btn btn-danger"></span>
                    </div>
                </div>
                <!-- #sidebar-shortcuts -->
                <!-- left -->
                <div id="menu_style" class="menu_style">
                    <ul class="nav nav-list" id="nav_list">
                        
                    </ul>
                </div>
                <!-- left end -->
                <!-- <div class="sidebar-collapse" id="sidebar-collapse">注释collapse
                    <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
                </div> -->
            </div>

            <div class="main-content">
                <div class="breadcrumbs" id="breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="icon-home home-icon"></i>
                            <a href="index.html">首页</a>
                        </li>
                        <li class="active">
                            <span class="Current_page iframeurl"></span>
                        </li>
                        <li class="active" id="parentIframe">
                            <span class="parentIframe iframeurl"></span>
                        </li>
                        <li class="active" id="parentIfour">
                            <span class="parentIfour iframeurl"></span>
                        </li>
                    </ul>
                </div>
                <iframe id="iframe" style="border:0; width:100%; background-color:#FFF;" name="iframe" frameborder="0" src="{:url('index/copy')}">
                </iframe>
                <!-- /.page-content -->
            </div>
            <!-- /.main-content -->

            <div class="ace-settings-container" id="ace-settings-container">
                <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
                    <i class="icon-cog bigger-150"></i>
                </div>

                <div class="ace-settings-box" id="ace-settings-box">
                    <div>
                        <div class="pull-left">
                            <select id="skin-colorpicker" class="hide">
                                <option data-skin="default" value="#438EB9">#438EB9</option>
                                <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                                <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                                <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                            </select>
                        </div>
                        <span>&nbsp; 选择皮肤</span>
                    </div>

                    <div>
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
                        <label class="lbl" for="ace-settings-sidebar"> 固定滑动条</label>
                    </div>

                    <div>
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
                        <label class="lbl" for="ace-settings-rtl">切换到左边</label>
                    </div>

                    <div>
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
                        <label class="lbl" for="ace-settings-add-container">
                            切换窄屏
                            <b></b>
                        </label>
                    </div>
                </div>
            </div>
            <!-- /#ace-settings-container -->
        </div>
        <!-- /.main-container-inner -->

    </div>
    <!--底部样式-->

    <!-- <div class="footer_style" id="footerstyle">
        <p class="r_f">郭靖 &copy;</p>
    </div> -->
</body>

</html>
