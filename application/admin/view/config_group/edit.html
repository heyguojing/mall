<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>配置组编辑</title>
    <link href="__ADMIN__/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="__ADMIN__/css/style.css" />
    <link rel="stylesheet" href="__ADMIN__/assets/css/ace.min.css" />
    <link rel="stylesheet" href="__ADMIN__/assets/css/font-awesome.min.css" />
    <link href="__ADMIN__/Widget/icheck/icheck.css" rel="stylesheet" type="text/css" />
    <script src="__ADMIN__/js/jquery-1.9.1.min.js"></script>
    <script src="__ADMIN__/assets/js/bootstrap.min.js"></script>
    <script src="__ADMIN__/js/common.js" type="text/javascript"></script>
</head>

<body>
    <div class="type_style">
        <div class="crumbs">
            <ul>
                <li>
                    <a href="{:url('ConfigGroup/index')}">配置组管理</a>
                </li>
                <li class="uline">/</li>
                <li>
                    <a class="active" href="javascript:;">编辑配置组</a>
                </li>
            </ul>
       </div>
        <form action="" method="post" class="form form-horizontal">
            <div class="Operate_cont clearfix">
                <label class="form-label">配置组英文名称：</label>
                <div class="formControls ">
                        <input type="text" class="input-text" value="{$group_one['group_name']}" placeholder=""  name="group_name" datatype="*" ajaxUrl="{:url('ConfigGroup/ajaxGroupName',array('group_id' => $group_one['group_id']))}" nullmsg="配置组英文名称不能为空！">
                    <span class="Validform_checktip"></span>
                </div>
            </div>
            <div class="Operate_cont clearfix">
                <label class="form-label">配置组中文名称：</label>
                <div class="formControls ">
                    <input type="text" class="input-text" value="{$group_one['group_title']}" placeholder=""  name="group_title" datatype="*" ajaxUrl="{:url('ConfigGroup/ajaxGroupTitle',array('group_id' => $group_one['group_id']))}" nullmsg="配置组中文名称不能为空！">
                    <span class="Validform_checktip"></span>
                </div>
            </div>
            <div class="Operate_cont clearfix">
                <label class="form-label">配置组排序：</label>
                <div class="formControls ">
                    <input type="text" class="input-text" value="{$group_one['group_sort']}" name="group_sort" nullmsg="配置组排序不能为空！">
                    <span class="Validform_checktip"></span>
                </div>
            </div>
            <div class="Operate_cont clearfix">
                <label class="form-label text-inline">状态是否开启：</label>
                <div class="formControls form-inline">
                    <label for="">
                        <input type="radio" name="group_status" value="1" {if condition="$group_one['group_status'] eq 1"} checked {/if}>启用
                    </label>
                    <label for="">
                        <input type="radio" name="group_status" value="0" {if condition="$group_one['group_status'] eq 0"} checked {/if}>停用
                    </label>
                </div>
            </div>        
            <div class="Operate_cont clearfix">
                <input type="hidden" name="group_id" value="$group_one['group_id']">
                <input class="btn btn-primary radius Operate_cont_btn" type="submit" value="提交">
            </div>
        </form>
    </div>

    <script type="text/javascript" src="__ADMIN__/Widget/Validform/5.3.2/Validform.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/js/role.js"></script>
</body>
</html>
