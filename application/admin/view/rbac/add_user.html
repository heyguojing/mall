<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>角色添加</title>
    <link href="__ADMIN__/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="__ADMIN__/css/style.css" />
    <link rel="stylesheet" href="__ADMIN__/assets/css/ace.min.css" />
    <link rel="stylesheet" href="__ADMIN__/assets/css/font-awesome.min.css" />
    <link href="__ADMIN__/Widget/icheck/icheck.css" rel="stylesheet" type="text/css" />
    <script src="__ADMIN__/js/jquery-1.9.1.min.js"></script>
    <script src="__ADMIN__/assets/js/bootstrap.min.js"></script>
    <script src="__ADMIN__/js/common.js" type="text/javascript"></script>
</head>

<body>
    <div class="type_style">
        <div class="crumbs">
            <ul>
                <li>
                    <a href="javascript:;">管理员管理</a>
                </li>
                <li class="uline">/</li>
                <li>
                    <a class="active" href="javascript:;">添加管理员</a>
                </li>
            </ul>
       </div>
        <form action="{:url('Rbac/addUser')}" method="post" class="form form-horizontal">
            <div class="Operate_cont clearfix">
                <label class="form-label">管理员名称：</label>
                <div class="formControls ">
                        <input type="text" class="input-text" value="111" placeholder=""  name="username" datatype="*" nullmsg="管理员名称不能为空！" ajaxurl="{:url('Rbac/ajaxUsername')}">
                    <span class="Validform_checktip"></span>
                </div>
            </div>
            <div class="Operate_cont clearfix">
                <label class="form-label">管理员密码：</label>
                <div class="formControls ">
                    <input type="password" class="input-text" value="111" name="password" datatype="/^[\w\W]{6,18}$/" nullmsg="管理员密码不能为空！">
                    <span class="Validform_checktip"></span>
                </div>
            </div>
            <div class="Operate_cont clearfix">
                <label class="form-label">所属角色组：</label>
                <div class="formControls ">
                    {volist name="role_data" id="vo"}
                    <label for="">
                        <input type="checkbox" name="role_id[]" value="{vo['id']}" class="role_id" datatype="*" nullmsg="所属角色组不能为空！">{$vo.remark}
                    </label>
                    {/volist}
                </div>
            </div>
            <div class="Operate_cont clearfix">
                <label class="form-label text-inline">是否开启：</label>
                <div class="formControls form-inline">
                    <label for="">
                        <input type="radio" name="status" value="1" checked>是
                    </label>
                    <label for="">
                        <input type="radio" name="status" value="0">否
                    </label>
                </div>
            </div>        
            <div class="Operate_cont clearfix">
                <input class="btn btn-primary radius Operate_cont_btn" type="submit" value="提交">
            </div>
        </form>
    </div>

    <script type="text/javascript" src="__ADMIN__/Widget/Validform/5.3.2/Validform.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/js/role.js"></script>
</body>
</html>
