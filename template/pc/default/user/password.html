<include file="common/header" />
<link href="__STATIC__/index/css/personal.css" rel="stylesheet" type="text/css">
<link href="__STATIC__/index/css/password.css" rel="stylesheet" type="text/css">
<script src="__STATIC__/index/js/user.js"></script>
<body>
    <!--顶部导航-->
    <include file="common/member_top" />
    <!--主内容区开始-->
    <div class="center">
        <div class="col-main">
            <div class="main-wrap">
                <div class="am-cf am-padding">
                    <div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">修改密码</strong> / <small>Password</small></div>
                </div>
                <hr/>
                <!--进度条-->
                <div class="m-progress">
                    <div class="m-progress-list">
                        <span class="step-1 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                                <p class="stage-name">重置密码</p>
                            </span>
                        <span class="step-2 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">2<em class="bg"></em></i>
                                <p class="stage-name">完成</p>
                            </span>
                        <span class="u-progress-placeholder"></span>
                    </div>
                    <div class="u-progress-bar total-steps-2">
                        <div class="u-progress-bar-inner"></div>
                    </div>
                </div>
                <form class="am-form am-form-horizontal password_form" method="post">
                    <div class="am-form-group">
                        <label for="old_user_password" class="am-form-label">原密码</label>
                        <div class="am-form-content">
                            <input type="password" id="old_user_password" name="old_user_password" placeholder="请输入原登录密码">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user_password" class="am-form-label">新密码</label>
                        <div class="am-form-content">
                            <input type="password" id="user_password" name="user_password" placeholder="由数字、字母组合">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="re_user_password" class="am-form-label">确认密码</label>
                        <div class="am-form-content">
                            <input type="password" id="re_user_password" name="re_user_password" placeholder="请再次输入上面的密码">
                        </div>
                    </div>
                    <div class="info-btn">
                        <button class="am-btn am-btn-danger">保存修改</button>
                    </div>

                </form>
            </div>
        </div>
        <include file="common/member_left" />
    </div>
    <!--主内容区结束-->
    <!--底部版权-->
    <include file="common/footer" />
</body>

</html>
