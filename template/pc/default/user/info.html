<include file="common/header" />
<link href="__STATIC__/index/css/personal.css" rel="stylesheet" type="text/css">
<link href="__STATIC__/index/css/information.css" rel="stylesheet" type="text/css">
<script src="__STATIC__/index/js/user.js"></script>
<body>
<!--顶部导航-->
<include file="common/member_top" />
<!--主内容区开始-->
<div class="center">
	<div class="col-main">
		<div class="main-wrap">

			<div class="user-info">
				<!--标题 -->
				<div class="am-cf am-padding">
					<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">个人资料</strong> / <small>Personal&nbsp;information</small></div>
				</div>
				<hr/>

				<!--头像 -->
				<div class="user-infoPic">

					<div class="filePic" id="user_avatar">
						<if condition="!empty($user_one['user_avatar'])">
							<img class="am-circle am-img-thumbnail" src="{$user_one['user_avatar']}" alt="" id="user_avatar_thumb" />
						<else/>
							<img class="am-circle am-img-thumbnail" src="__STATIC__/index/images/getAvatar.do.jpg" alt="" id="user_avatar_thumb"/>
						</if>
						<input type="hidden" name="user_avatar" value="{$user_one['user_avatar']}" />
					</div>

					<p class="am-form-help">头像</p>

					<div class="info-m">
						<div><b>用户名：<i>{$Think.session.user_mobile}</i></b></div>
						<div class="u-level">
                                <span class="rank r2">
						             <s class="vip1"></s><a class="classes" href="javascript:;">铜牌会员</a>
					            </span>
						</div>
						<div class="u-safety">
							<a href="{:url('User/safe')}">
								账户安全
								<span class="u-profile"><i class="bc_ee0000" style="width: 60px;" width="0">60分</i></span>
							</a>
						</div>
					</div>
				</div>

				<!--个人信息 -->
				<div class="info-main">
					<form class="am-form am-form-horizontal" method="post" action="">

						<div class="am-form-group">
							<label for="user_name" class="am-form-label">昵称</label>
							<div class="am-form-content">
								<input type="text" id="user_name" name="user_name" value="{$user_one['user_name']}" placeholder="请输入您的昵称">

							</div>
						</div>

						<div class="am-form-group">
							<label for="user_truename" class="am-form-label">姓名</label>
							<div class="am-form-content">
								<input type="text" id="user_truename" name="user_truename" value="{$user_one['user_truename']}" placeholder="请输入您的真实姓名">
							</div>
						</div>

						<div class="am-form-group">
							<label class="am-form-label">性别</label>
							<div class="am-form-content sex">
								<label class="am-radio-inline">
									<input type="radio" name="user_sex" value="1" <if condition="$user_one['user_sex'] eq 1">checked</if> data-am-ucheck> 男
								</label>
								<label class="am-radio-inline">
									<input type="radio" name="user_sex" value="2" <if condition="$user_one['user_sex'] eq 2">checked</if> data-am-ucheck> 女
								</label>
								<label class="am-radio-inline">
									<input type="radio" name="user_sex" value="0" <if condition="$user_one['user_sex'] eq 0">checked</if> data-am-ucheck> 保密
								</label>
							</div>
						</div>

						<div class="am-form-group">
							<label for="user_birthday" class="am-form-label">生日</label>
							<div class="am-form-content">
								<input type="text" class="" value='<if condition="!empty($user_one['user_birthday'])">{$user_one["user_birthday"]|date='Y-m-d'}</if>' name="user_birthday" id="user_birthday" data-am-datepicker="{format: 'yyyy-mm-dd'}" />
							</div>
						</div>
						<div class="am-form-group safety">
							<label class="am-form-label">账号安全</label>
							<div class="am-form-content safety">
								<a href="{:url('User/safe')}">
									<span class="am-icon-angle-right"></span>
								</a>
							</div>
						</div>
						<div class="info-btn">
							<button class="am-btn am-btn-danger" type="submit">保存修改</button>
						</div>

					</form>
				</div>

			</div>

		</div>
	</div>

	<include file="common/member_left" />
</div>
<!--主内容区结束-->
<!--底部版权-->
<include file="common/footer" />
</body>
</html>
